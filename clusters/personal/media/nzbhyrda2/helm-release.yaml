---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbhydra2
  namespace: media
spec:
  interval: 5m0s
  chart:
    spec:
      chart: nzbhydra2
      version: v10.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbhydra2
      tag: v3.14.2
    env:
      TZ: 'America/New York'
    persistence:
      config:
        enabled: true
        existingClaim: nzbhydra-config
