---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-ingress-route
  namespace: network
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`traefik.${SECRET_DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    middlewares:
    - name: internal-ips
      namespace: network
    services:
    - kind: TraefikService
      name: api@internal
  tls:
    secretName: traefik-dash-cert

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dash-cert
  namespace: network
spec:
  commonName: traefik.${SECRET_DOMAIN}
  secretName: traefik-dash-tls
  dnsNames:
    - traefik.${SECRET_DOMAIN}
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
  