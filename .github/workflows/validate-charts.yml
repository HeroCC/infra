name: Validate Charts

on: [push, pull_request]

jobs: 
  hrval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate Helm releases in deployments dir
        uses: stefanprodan/hrval-action@v3.2.0
        with:
          helmRelease: deployments/
          helmVersion: v3

